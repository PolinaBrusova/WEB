<html>
    <head>
        <!-- Обязательные метатеги -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="source/loginpage.css">
        <title>Sign In</title>
    </head>
    <body>
        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Sign In</h3>
                            <p>Fill the gaps below</p>
                            <form class="requires-validation" novalidate>
                                <div class="col-md-12">
                                    <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                                </div>
                                <div class="col-md-12">
                                    <input class="form-control" type="email" name="email" placeholder="E-mail" required>
                                </div>
                                <div class="col-md-12">
                                    <select class="form-select mt-3" required>
                                          <option selected disabled value="">Gender</option>
                                          <option value="male">Male</option>
                                          <option value="female">Female</option>
                                          <option value="notSad">Prefer not to say</option>
                                   </select>
                                </div>
                                <div class="col-md-12">
                                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                                <div class="col-md-12 mt-3">
                                    <label class="mb-3 mr-1" for="privacy">Account privacy: </label>
                                    <input type="radio" class="btn-check" name="privacy" id="private" autocomplete="off" required>
                                    <label class="btn btn-sm btn-outline-secondary" for="private">Private</label>
                                    <input type="radio" class="btn-check" name="privacy" id="public" autocomplete="off" required>
                                    <label class="btn btn-sm btn-outline-secondary" for="public">Public</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label">I confirm that all data are correct</label>
                                </div>
                                <div class="form-button mt-3">
                                    <button id="submit" type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
